<RadSideDrawer [drawerTransition]="sideDrawerTransition">
  <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
    <StackLayout row="0" class="nt-drawer__header">
      <!--<Image class="nt-drawer__header-image fas t-36" src="font://&#xf2bd;"></Image>-->
      <Label textWrap="true">
        <FormattedString>
          <span text="Select your Modulations" fontWeight="bold"></span>
        </FormattedString>
      </Label>
      <!--<Label class="nt-drawer__header-footnote" text="username@mail.com"></Label>-->
    </StackLayout>

    <!--<ScrollView row="1" class="nt-drawer__body">-->
      <StackLayout row="1"><!---->
        <ListView [items]="modulations" class="root-drawer-content">
          <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
            <GridLayout rows="auto" columns="auto,auto">
              <Switch column="0" (checkedChange)="onCheckedChange($event, item.id)" [checked]="item.checked"></Switch>
              <label column="1" [text]="item.type" class="list-group-item"></label>
            </GridLayout>
          </ng-template>
        </ListView>
      </StackLayout><!---->
      <!--<StackLayout class="hr"></StackLayout>-->
    <!--</ScrollView>-->
  </GridLayout>

  <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
